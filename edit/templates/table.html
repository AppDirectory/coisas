<table>
  <thead>
    <tr>
      {{#each doc.headers}}
        <th>{{ . }}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each doc.rows}}
      <tr>
        {{#each column}}
          <td>{{ . }}</td>
        {{/each}}
      </tr>
    {{/each}}
  </tbody>
  <tfoot>
    {{#if doc.footer}}
      <tr>
        {{#each column}}
          <th>{{ . }}</th>
        {{/each}}
      </tr>
    {{/if}}
  </tfoot>
</table>
