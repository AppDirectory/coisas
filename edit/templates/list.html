{{{ doc.html }}}
<ul>
  {{#each doc.items}}
    <li>
      {{#if path}}
        <a href="{{ ../../site.baseUrl }}/{{{ cleanPath path }}}">
          {{#if title}}{{title}}{{/if}}{{#unless title}}{{_id}}{{/unless}}
        </a>
      {{/if}}
      {{#unless path}}
        {{#if title}}{{title}}{{/if}}{{#unless title}}{{_id}}{{/unless}}
      {{/unless}}
      {{#if date}} - <time>{{ date }}</time>{{/if}}
    </li>
  {{/each}}
</ul>
